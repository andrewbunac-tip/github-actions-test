name: Workflow Commands
on: [push]

jobs:
  test-wf-command:
    runs-on: ubuntu-latest
    steps:
      - name: Setting an error Message
        run: echo "::error::Missing Semicolon 1"
      - name: Setting an Error Message with parameters
        run: echo "::error title=Error title, file=app.js,line=2,endline=3,col=5,endColumn=7::MissingSemicolon 2"
      - name: Setting a Debug messagewith parameters
        run: echo "::debug title=Debug title, file=app.js,line=2,endline=3,col=5,endColumn=7::MissingSemicolon 3"
      - name: Setting an Warning Message with parameters
        run: echo "::warning title=Warning title, file=app.js,line=2,endline=3,col=5,endColumn=7::MissingSemicolon 4"
      - name: Setting an Notice Message with parameters
        run: echo "::notice title=Notice title, file=app.js,line=2,endline=3,col=5,endColumn=7::MissingSemicolon 5"
      - name: Group of logs
        run: |
          echo "::group::My Group title"
          echo "Inside group"
          echo "::endgroup::"
      - name: Masking a value
        run: echo "::add-mask::Secret String"
      - name: Echo a Secret
        run: echo "Secret String"