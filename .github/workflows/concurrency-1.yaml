# 37. Running a single job or Workflow at a Time Using Concurrency (2)
name: concurrency 1
on:
    workflow_dispatch:
        inputs:
            environment:
                description: 'Environment to deploy to'
                required: true
                type: environment
concurrency: concurrency-1
jobs:
    sleep:
        runs-on: ubuntu-latest
        steps:
            - name: Sleep
              run: sleep 30