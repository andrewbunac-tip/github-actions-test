# 37. Running a single job or Workflow at a Time Using Concurrency (4)
name: concurrency 1
run-name: Concurrency 1 (${{ github.event.inputs.environment }})
on:
    workflow_dispatch:
        inputs:
            environment:
                description: 'Environment to deploy to'
                required: true
                type: environment
concurrency: 
    group: ${{ github.event.inputs.environment }}
    cancel-in-progress: true

jobs:
    sleep:
        runs-on: ubuntu-latest
        steps:
            - name: Sleep
              run: sleep 30