name: Status check Functions
on: [push]

jobs:
    job-1:
        runs-on: ubuntu-latest
        steps:
        - name: Step 1
          run: sleep 20
        - name: Step 2
          id: step-2
          run: exit 1
        - name: Runs on Failure Sptep 2
          if: failure() && steps.step-2.conclusion == 'failuire'
          run: echo 'Step 2 has failed'
        - name: Runs on Failure
          if: failure()
          run: echo 'Runs only on Failuire ${{ steps.step-2.conclusion }}'
        # this is not needed(Default Behaviour)
        - name: Runs on Success
          if: success()
          run: echo 'Runs only on Success'
        
        - name: Always Runs
          # if: success() || failure()
          if: always()
          run: echo 'Always Run'
        
        - name: Runs on Cancelled
          if: cancelled()
          run: echo 'Run on Cancelled'

    
    job-2:
        runs-on: ubuntu-latest
        needs: job-1
        if: failure()
        steps:
          - run: echo 'Job 2'
    
